<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" style="display: none;">
        <div id="crafting-side">
            <div id="blueprint-slots"></div>
        </div>
        <div id="crafting-container">
            <div id="crafting-header">طاولة التصنيع</div>
            <input id="search" type="text" placeholder="بحث عن غرض"  >
            <div id="crafting-recipes"></div>
        </div>
    </div>

    <div id="craft" class="contextMenu" style="display: none;">
        <div id="craft-one" class="menu-button" data-craftAmt="1"> x1 تصنيع</div>
        <div id="craft-five" class="menu-button" data-craftAmt="5"> x5 تصنيع</div>
        <div id="craft-ten" class="menu-button" data-craftAmt="10"> x10 تصنيع</div>
        <div id="max-craft" class="menu-button" data-craftAmt="max"><i class="fa-solid fa-up-long"></i> تصنيع اقصى كمية</div>
    </div>

    <div id="discard" class="contextMenu" style="display: none;">
        <div class="menu-button">حذف</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
