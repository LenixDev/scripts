<html>
<header>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
	<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</header>

<body id="main">
    <div>
        <div id="screen">
            <div id="title">مشغل الاغاني</div>
			<div id="MyClockDisplay" class="clock" onload="showTime()"></div>
			<div id="testrecv"><b>Volume:</b> 10%</div>
			<div id="testrecl"><b>Looping:</b> False</div>
			<hr class="new1">S
            <div id="bttrec">
                <div class="bttn">
                    <img src="play.svg" class="fw" id="play"></img>
                </div>
				<div class="bttn">
                    <img src="loop.svg" class="fw" id="loop"></img>
                </div>
                <div class="bttn">
                    <img src="pause.svg" class="fw" id="pause"></img>
                </div>
            </div>
			<div id="downrec">
                <div class="bttn">
                    <img src="back.svg" class="fw" id="back"></img>
                </div>
                <div class="bttn">
                    <img src="forward.svg" class="fw" id="forward"></img>
                </div>
            </div>
			<div id="testrec"><b>يتم تشغيل حاليا</b></div>
			<div id="testtime"></div>
            <div id="inputrec">
                <input placeholder="يرجى اضافة رابط الاغنية" id="linkinput" style="font-family: Tajawal;"></input>
                <button id="inputok">تشغيل</button>
            </div>
        </div>
        <button id="shutdownbutton"></button>
        <button id="volumeup"></button>
        <button id="volumedown"></button>

        <img src="radio.png" id="image"></img>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>

</html>
