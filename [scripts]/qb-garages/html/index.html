<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Garage UI</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="left">
                    <div class="garage-header" id="garage-header">Legion Square</div>
                    <div style="font-size: xx-large; color: white;">Garage</div>
                    <div style="font-size: medium; color: rgba(255, 255, 255, 0.493);">Get vehicles from the garage</div>
                </div>
                <div class="center">
                    <div class="p">P</div>
                    <div>
                        <h4>Parked</h4>
                        <h4>Cars</h4>
                    </div>
                </div>
                <div class="right">
                    <div style="background-color: #8d8d8d11; border-left: 1px solid rgba(255, 254, 254, 0.3); border-top: 1px solid rgba(255, 254, 254, 0.3); border-bottom: 1px solid rgba(255, 254, 254, 0.3); border-radius: 5px 0 0 5px;">Exit</div>
                    <div style="background-color: rgb(255, 254, 254, 0.1); border-radius: 0 5px 5px 0;">Escape</div>
                </div>
            </div>
            <div class="vehicle-table" id="vehicle-container"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
