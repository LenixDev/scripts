<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://cfx-nui-my-resource/production.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.0.0/css/pro.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Ovo&family=Press+Start+2P&family=Source+Sans+Pro&family=VT323&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="continer">
        <div class="continer-name-text">
            <h2 class="continer-name">Salvatore </h2> 
        </div>
        <div class="continer-slash"></div>
        <h4 class="CA-p">Hello There, what can I do for you today ?</h4>

        <!-- CA -->
        <div class="CA">


            <!-- CA Button -->

            <div class="CA-button" onclick="key1(`key1`)">
                <div class="imgdd">
                    <img src="https://archive.org/download/pistol_ammo/key1.png"
                        id="CA-button-img" width="85" height="auto">
                </div>
                <div class="CA-button-text">
                    <h4 class="CA-button-name">Kay1 For .... </h4>
                    <h3 class="CA-button-p">cash stack 50 </h3>
                </div>
            </div>

            <div class="CA-button" onclick="drill(`drill`)">
                <div class="imgdd">
                    <img src="https://archive.org/download/pistol_ammo/drill.png"
                        id="CA-button-img" width="85" height="auto">
                </div>
                <div class="CA-button-text">
                    <h4 class="CA-button-name">drill</h4>
                    <h3 class="CA-button-p">cash stack 20</h3>
                </div>
            </div>


            <div class="CA-button" onclick="armor(`armor`)">
                <div class="imgdd">
                    <img src="https://archive.org/download/pistol_ammo/armor.png"
                        id="CA-button-img" width="85" height="auto">
                </div>
                <div class="CA-button-text">
                    <h4 class="CA-button-name">armor</h4>
                    <h3 class="CA-button-p">cash stack 5</h3>
                </div>
            </div>

            <div class="CA-button" onclick="weapon_pistol_mk2(`weapon_pistol_mk2`)">
                <div class="imgdd">
                    <img src="https://archive.org/download/pistol_ammo/weapon_pistol_mk2.png"
                        id="CA-button-img" width="85" height="auto">
                </div>
                <div class="CA-button-text">
                    <h4 class="CA-button-name">pistol mk2</h4>
                    <h3 class="CA-button-p">cash stack 150</h3>
                </div>
            </div>

            <div class="CA-button" onclick="pistol_ammo(`pistol_ammo`)">
                <div class="imgdd">
                    <img src="https://archive.org/download/pistol_ammo/pistol_ammo.png"
                        id="CA-button-img" width="85" height="auto">
                </div>
                <div class="CA-button-text">
                    <h4 class="CA-button-name">pistol ammo</h4>
                    <h3 class="CA-button-p">cash stack 5</h3>
                </div>
            </div>

            <div class="CA-button" onclick="smg_ammo(`smg_ammo`)">
                <div class="imgdd">
                    <img src="https://archive.org/download/pistol_ammo/smg_ammopack.png"
                        id="CA-button-img" width="85" height="auto">
                </div>
                <div class="CA-button-text">
                    <h4 class="CA-button-name">smg ammo</h4>
                    <h3 class="CA-button-p">cash stack 5</h3>
                </div>
            </div>

            <div class="CA-button" onclick="rifle_ammo(`rifle_ammo`)">
                <div class="imgdd">
                    <img src="https://archive.org/download/pistol_ammo/rifle_ammopack3.png"
                        id="CA-button-img" width="85" height="auto">
                </div>
                <div class="CA-button-text">
                    <h4 class="CA-button-name">Rifle ammo</h4>
                    <h3 class="CA-button-p">cash stack 5</h3>
                </div>
            </div>


            <div class="CA-button" onclick="cancel()">
                <div class="CA-button-text">
                    <h4 class="CA-button-name"> Exit</h4>
                    <h3 class="CA-button-p">Close Menu</h3>
                </div>
            </div>



            



            <!-- // MADE-BY-CA// -->
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
