<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hunting Contracts</title>
</head>
<body>
    <div id="hunting-ui" class="container">
        <h1>ANIMAL HUNTING</h1>
        <p>HERE YOU CAN GET CONTRACTS AND TAKE THEM</p>
        <div class="divider">
            <div class="line"></div>
        </div>
        <div class="contracts">
            <div class="contract">
                <img src="huntcontract.png" alt="Hunting Contract - Small">
                <button id="tc1" class="take-contract">Take Contract</button>
            </div>
            <div class="contract">
                <img src="huntcontract.png" alt="Hunting Contract - Medium">
                <button id="tc3" class="take-contract">Take Contract</button>
            </div>
            <div class="contract">
                <img src="huntcontract.png" alt="Hunting Contract - Large">
                <button id="tc4" class="take-contract">Take Contract</button>
            </div>
        </div>
    </div>

    <div id="hunting-ui" class="container">
        <h1>ANIMAL INSPECTION</h1>
        <p>HERE YOU CAN INSPECT ANIMALS AND GET REWARDS</p>
        <div class="divider">
            <div class="line"></div>
        </div>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
